<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="cintainer">
        <!-- Overall account balance -->
        <h4>Account Balance</h4>
        <h1 id="balance" >$0.00</h1>
        <!-- Cerdit and Debit Balaance -->
        <div class="credit-debit-container">
                <!-- Credit Amount -->
                <div >
                    <h4>Credit</h4>
                    <p class="money credit" id="money-credit">+$0.00</p>
                </div>
                <!-- Debit Amount -->
                <div >
                    <h4>Debit</h4>
                    <p class="money debit" id="money-debit">-$0.00</p>
                </div>
        </div>
        <!-- Transsaction History -->
        <h3>History</h3>
        <ul class="list" id="list">
            <!-- <li class="credit"> Salary  <span>+$5,000</span> <button class="delete-btn">X</button> </li>
            <li class="debit"> Party  <span>-$1,000</span> <button class="delete-btn">X</button> </li> -->
        </ul>

        <!-- Form to add new Transection -->
        <h3>Add Transection</h3>
        <form  id="add-form">
            <div class="form-control">
                <label for="reason"> Discription </label>
                <input type="text" id="reason" placeholder="Enter reason for transection">  
            </div>

            <div class="form-control">
                <label for="amount"> Transcetion Amount </label>
                <input type="text" id="amount" placeholder="Enter transection amount">  
            </div>
            <button class="btn">Add transection</button>
        </form>


    </div>

    <script src="script.js"></script>
</body>
</html>
