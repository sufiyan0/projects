<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Audio Player</title>
</head>
<body>
    <!-- Project title -->
    <h1>Music Player</h1>
    <!-- Container for music Player -->
    <div class="container" id="container">
        <!-- container for info about the current song -->
        <div class="info">
            <!-- Placeholder Name of current song will aded here  -->
            <h4 id="song-title" >Na Tera Khuda</h4>
            <!-- Progress bar showing progress of playback for current song  -->
            <div class="progress" id="progress"  >
                <div class="progress-bar" id="progrsee-bar"></div>
            </div>
        </div>
        <!-- This is the audio player -->
        <audio src="audio/" id="audio"></audio>
        <!-- Album art -->
        <div class="album-art">
            <img src="img/" alt="album-art" id="album-art" />
        </div>
        <div class="nav">
            <!-- button move to previous song -->
            <button class="nav-btn" id="previous">
                <i class="fas fa-backward"></i>
            </button>
            <!-- button play & pause song -->
            <button class="nav-btn nav-btn-large" id="play">
                <i class="fas fa-play"></i>
            </button>
            <!-- button move to next song -->
            <button class="nav-btn" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
