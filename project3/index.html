<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4eb7f92696.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player:</h1>
    <video src="Videos/TopGun2.mp4" class="screen" id="video" poster="Pictures/TopGun2.jpg" ></video>
   <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop fa-2x"></i>
        </button>
        <input type="range" name="progress" id="progress"  min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00.00</span>
    </div>


    <script src="script.js"></script>
    <!-- <script src="script1.js"></script> -->
</body>
</html>
